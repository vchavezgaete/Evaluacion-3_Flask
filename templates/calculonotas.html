<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosfn.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/calculonotas" method="POST">

        <label for="numero1">Nota 1:</label>
        <input type="number" id="numero1" name="numero1" required min="10" max="70">
        <br>
        <label for="numero2">Nota 2:</label>
        <input type="number" id="numero2" name="numero2" required min="10" max="70">
		<br>
		<label for="numero3">Nota 3:</label>
        <input type="number" id="numero3" name="numero3" required min="10" max="70">
        <br>
		<label for="numero4">Asistencia (%):</label>
        <input type="number" id="numero4" name="numero4" required min="0" max="100">
        <br>
        <button type="submit">Enviar</button>
        <br>
    </form>
    {% if resultado1 and resultado2 %}
    <div>
        <br>
        <p>Promedio: {{ resultado1 }}</p>
        <p>{{ resultado2 }}</p>

    </div>
    {% endif %}
</div>
</body>
</html>
